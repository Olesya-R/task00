<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="normalize.css">
    <link rel="stylesheet"  href="style.css">


    <title>Superhero cards</title>
</head>

<body>

    <div class="container">
        
        <div class="card", id="Captain-America">
            <img class="card__image" src="assets/images/capitan-america.png" alt="">
            <div class="card__text">
                <h1 class="card__alias">Captain America</h1>
                <h2 class="card__name">Steven Rogers</h2>
            </div>
          </div>

        <div class="card", id="Iron-Man">
            <img class="card__image" src="assets/images/ironman.png" alt="">
            <div class="card__text">
                <h1 class="card__alias">Iron Man</h1>
                <h2 class="card__name">Tony Stark</h2>
            </div>
        </div>

        <div class="card", id="Black-Widow">
            <img class="card__image" src="assets/images/black-widow.png" alt="">
            <div class="card__text">
                <h1 class="card__alias">Black Widow</h1>
                <h2 class="card__name">Natasha Romanoff</h2>
            </div>
        </div>

        <div class="card", id="Spider-Man">
            <img class="card__image" src="assets/images/spiderman.png" alt="">
            <div class="card__text">
                <h1 class="card__alias">Spider-Man</h1>
                <h2 class="card__name">Peter Parker</h2>
            </div>
        </div>
    </div>
    
</body>
</html>
